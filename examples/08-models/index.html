<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - 3D Models</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
        
        .info h2 {
            margin-top: 0;
            color: #00a550;
        }
        
        .model-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
        }
        
        .model-controls button {
            margin: 5px;
            padding: 8px 15px;
            background: #00a550;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 150px;
        }
        
        .model-controls button:hover {
            background: #007a3d;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            display: none;
        }
        
        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .back-link:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="loading">Loading Model...</div>
    
    <div class="info">
        <h2>Lesson 8: 3D Model Loading</h2>
        <p><strong>Model Formats:</strong></p>
        <ul>
            <li><strong>GLTF/GLB:</strong> Recommended format</li>
            <li><strong>FBX:</strong> Common in game dev</li>
            <li><strong>OBJ:</strong> Simple geometry format</li>
            <li><strong>Collada:</strong> XML-based format</li>
        </ul>
        <p>This demo shows procedurally generated "models" and animations!</p>
    </div>
    
    <div class="model-controls">
        <h3 style="margin-top: 0; color: #00a550;">Model Controls</h3>
        <button onclick="loadModel('robot')">Robot Model</button>
        <button onclick="loadModel('vehicle')">Vehicle Model</button>
        <button onclick="loadModel('character')">Character Model</button>
        <button onclick="toggleAnimation()">Toggle Animation</button>
        <button onclick="toggleWireframe()">Toggle Wireframe</button>
    </div>
    
    <a href="../../index.html" class="back-link">‚Üê Back to Hub</a>
    
    <script type="module" src="models.js"></script>
</body>
</html>
