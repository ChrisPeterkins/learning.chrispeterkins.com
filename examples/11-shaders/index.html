<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Shaders</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
        
        .info h2 {
            margin-top: 0;
            color: #00a550;
        }
        
        .shader-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
        }
        
        .shader-controls button {
            margin: 5px;
            padding: 8px 15px;
            background: #00a550;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 180px;
        }
        
        .shader-controls button:hover {
            background: #007a3d;
        }
        
        .shader-controls button.active {
            background: #45b7d1;
        }
        
        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .back-link:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="info">
        <h2>Lesson 11: Custom Shaders</h2>
        <p><strong>Shader Concepts:</strong></p>
        <ul>
            <li><strong>Vertex Shader:</strong> Manipulates geometry</li>
            <li><strong>Fragment Shader:</strong> Determines pixel colors</li>
            <li><strong>Uniforms:</strong> Global shader variables</li>
            <li><strong>Attributes:</strong> Per-vertex data</li>
        </ul>
        <p>Shaders enable unique visual effects for games!</p>
    </div>
    
    <div class="shader-controls">
        <h3 style="margin-top: 0; color: #00a550;">Shader Effects</h3>
        <button onclick="switchShader('wave')" class="active">Wave Effect</button>
        <button onclick="switchShader('rainbow')">Rainbow</button>
        <button onclick="switchShader('dissolve')">Dissolve</button>
        <button onclick="switchShader('hologram')">Hologram</button>
        <button onclick="switchShader('energy')">Energy Field</button>
    </div>
    
    <a href="../../index.html" class="back-link">‚Üê Back to Hub</a>
    
    <script type="module" src="shaders.js"></script>
</body>
</html>
