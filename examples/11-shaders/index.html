<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Shaders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/example-theme.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="info">
        <h2>Lesson 11: Custom Shaders</h2>
        <p><strong>Shader Concepts:</strong></p>
        <ul>
            <li><strong>Vertex Shader:</strong> Manipulates geometry</li>
            <li><strong>Fragment Shader:</strong> Determines pixel colors</li>
            <li><strong>Uniforms:</strong> Global shader variables</li>
            <li><strong>Attributes:</strong> Per-vertex data</li>
        </ul>
        <p>Shaders enable unique visual effects for games!</p>
    </div>
    
    <div class="shader-controls">
        <h3 style="margin-top: 0; color: #00a550;">Shader Effects</h3>
        <button onclick="switchShader('wave')" class="active">Wave Effect</button>
        <button onclick="switchShader('rainbow')">Rainbow</button>
        <button onclick="switchShader('dissolve')">Dissolve</button>
        <button onclick="switchShader('hologram')">Hologram</button>
        <button onclick="switchShader('energy')">Energy Field</button>
    </div>

</body>
