<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Physics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
        
        .info h2 {
            margin-top: 0;
            color: #00a550;
        }
        
        .physics-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
        }
        
        .physics-controls button {
            margin: 5px;
            padding: 8px 15px;
            background: #00a550;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 180px;
        }
        
        .physics-controls button:hover {
            background: #007a3d;
        }
        
        .stats {
            position: absolute;
            bottom: 10px;
            right: 120px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: monospace;
        }
        
        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .back-link:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="info">
        <h2>Lesson 10: Physics Engine</h2>
        <p><strong>Physics Concepts:</strong></p>
        <ul>
            <li>Gravity simulation</li>
            <li>Collision detection</li>
            <li>Rigid body dynamics</li>
            <li>Forces and impulses</li>
            <li>Constraints and joints</li>
        </ul>
        <p>Click to shoot balls! Use controls to experiment.</p>
    </div>
    
    <div class="physics-controls">
        <h3 style="margin-top: 0; color: #00a550;">Physics Controls</h3>
        <button onclick="dropBall()">Drop Ball</button>
        <button onclick="dropCube()">Drop Cube</button>
        <button onclick="createDominos()">Create Dominos</button>
        <button onclick="createTower()">Build Tower</button>
        <button onclick="resetScene()">Reset Scene</button>
        <button onclick="toggleGravity()">Toggle Gravity</button>
    </div>
    
    <div class="stats">
        <div>Objects: <span id="objectCount">0</span></div>
        <div>Gravity: <span id="gravityStatus">ON</span></div>
    </div>
    
    <a href="../../index.html" class="back-link">‚Üê Back to Hub</a>
    
    <script type="module" src="physics.js"></script>
</body>
</html>
