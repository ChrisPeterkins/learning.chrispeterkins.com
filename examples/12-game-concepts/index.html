<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Complete Mini Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/example-theme.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="start-screen" id="startScreen">
        <h1>üéÆ Crystal Collector</h1>
        <p>Collect crystals, avoid enemies, survive as long as you can!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div class="game-ui" id="gameUI" style="display: none;">
        <h2>Crystal Collector</h2>
        <div class="stats">
            <div>
                Health: <span id="healthValue">100</span>
                <div class="stat-bar">
                    <div class="stat-fill health-fill" id="healthBar" style="width: 100%"></div>
                </div>
            </div>
            <div>
                Energy: <span id="energyValue">100</span>
                <div class="stat-bar">
                    <div class="stat-fill energy-fill" id="energyBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="score">
                Score: <span id="score">0</span>
            </div>
            <div>
                Level: <span id="level">1</span>
            </div>
        </div>
    </div>
    
    <div class="instructions" id="instructions" style="display: none;">
        <h3>Controls</h3>
        <p>
            <strong>WASD:</strong> Move<br>
            <strong>Mouse:</strong> Look around<br>
            <strong>Space:</strong> Jump<br>
            <strong>Shift:</strong> Sprint<br>
            <strong>Click:</strong> Shoot
        </p>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    
    <a href="../../index.html" class="back-link">‚Üê Back to Hub</a>
    
    <script type="module" src="game.js"></script>
</body>
</html>
