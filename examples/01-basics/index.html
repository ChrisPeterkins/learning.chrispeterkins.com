<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Three.js Basics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
        
        .info h2 {
            margin-top: 0;
            color: #667eea;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
        }
        
        .controls button {
            margin-right: 10px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .controls button:hover {
            background: #5a67d8;
        }
        
        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .back-link:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="info">
        <h2>Lesson 1: Three.js Basics</h2>
        <p><strong>Core Concepts:</strong></p>
        <ul>
            <li><strong>Scene:</strong> Container for all 3D objects</li>
            <li><strong>Camera:</strong> Defines the view (PerspectiveCamera)</li>
            <li><strong>Renderer:</strong> Draws the scene (WebGLRenderer)</li>
            <li><strong>Mesh:</strong> Combination of geometry + material</li>
        </ul>
        <p>Use the buttons below to explore different basic shapes!</p>
    </div>
    
    <div class="controls">
        <button onclick="changeShape('cube')">Cube</button>
        <button onclick="changeShape('sphere')">Sphere</button>
        <button onclick="changeShape('cone')">Cone</button>
        <button onclick="changeShape('torus')">Torus</button>
        <button onclick="toggleRotation()">Toggle Rotation</button>
    </div>
    
    <a href="../../index.html" class="back-link">‚Üê Back to Hub</a>
    
    <script type="module" src="basics.js"></script>
</body>
</html>
