<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Materials</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
        
        .info h2 {
            margin-top: 0;
            color: #00a550;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
        }
        
        .controls button {
            margin: 5px;
            padding: 8px 15px;
            background: #00a550;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .controls button:hover {
            background: #007a3d;
        }
        
        .controls button.active {
            background: #45b7d1;
        }
        
        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .back-link:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="info">
        <h2>Lesson 3: Materials</h2>
        <p><strong>Material Types:</strong></p>
        <ul>
            <li><strong>Basic:</strong> No lighting, flat color</li>
            <li><strong>Lambert:</strong> Non-shiny surfaces</li>
            <li><strong>Phong:</strong> Shiny surfaces</li>
            <li><strong>Standard:</strong> PBR material (realistic)</li>
            <li><strong>Physical:</strong> Advanced PBR</li>
            <li><strong>Toon:</strong> Cartoon shading</li>
        </ul>
        <p>Click buttons to switch between materials!</p>
    </div>
    
    <div class="controls">
        <button onclick="switchMaterial('basic')">Basic</button>
        <button onclick="switchMaterial('lambert')">Lambert</button>
        <button onclick="switchMaterial('phong')">Phong</button>
        <button onclick="switchMaterial('standard')" class="active">Standard</button>
        <button onclick="switchMaterial('physical')">Physical</button>
        <button onclick="switchMaterial('toon')">Toon</button>
        <button onclick="toggleWireframe()">Toggle Wireframe</button>
    </div>
    
    <a href="../../index.html" class="back-link">‚Üê Back to Hub</a>
    
    <script type="module" src="materials.js"></script>
</body>
</html>
