<!DOCTYPE html>
<html>
<head>
    <title>Debug React App</title>
    <script>
        // Open console to see messages
        console.log('Debug page loaded');
        
        window.addEventListener('message', (e) => {
            console.log('Message from iframe:', e.data);
        });
    </script>
</head>
<body>
    <h1>Debug React App (Open Console)</h1>
    <iframe id="react-iframe" src="/projects/react-patterns/" width="100%" height="600"></iframe>
    <script>
        const iframe = document.getElementById('react-iframe');
        iframe.onload = () => {
            console.log('Iframe loaded');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const root = iframeDoc.getElementById('root');
                console.log('Root element:', root);
                console.log('Root innerHTML:', root?.innerHTML || 'empty');
            } catch(e) {
                console.error('Cannot access iframe content:', e.message);
            }
        };
    </script>
</body>
</html>
