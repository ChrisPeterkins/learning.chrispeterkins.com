<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Three.js CDN Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 90%;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
    </style>
</head>
<body>
    <div id="debug">
        <div>Loading Three.js from CDN...</div>
    </div>
    <div id="canvas-container"></div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        const debug = document.getElementById('debug');
        
        function log(message, type = '') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            debug.appendChild(div);
        }
        
        try {
            log('Importing Three.js from CDN...');
            import * as THREE from 'three';
            
            log('✓ Three.js loaded successfully', 'success');
            log(`✓ Three.js version: ${THREE.REVISION}`, 'success');
            
            // Create scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x004225);
            
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;
            
            const renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            const container = document.getElementById('canvas-container');
            container.appendChild(renderer.domElement);
            log('✓ Renderer created', 'success');
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Create cube
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4ade80,
                wireframe: false
            });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            log('✓ Scene created - touch to rotate', 'success');
            
            // Touch controls
            let touchStartX = 0;
            let touchStartY = 0;
            let autoRotate = true;
            
            renderer.domElement.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                autoRotate = false;
            }, { passive: true });
            
            renderer.domElement.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1) {
                    const deltaX = e.touches[0].clientX - touchStartX;
                    const deltaY = e.touches[0].clientY - touchStartY;
                    
                    cube.rotation.y += deltaX * 0.01;
                    cube.rotation.x += deltaY * 0.01;
                    
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                }
            }, { passive: true });
            
            renderer.domElement.addEventListener('touchend', () => {
                autoRotate = true;
            }, { passive: true });
            
            // Mouse controls for desktop
            renderer.domElement.addEventListener('mousedown', () => {
                autoRotate = false;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                autoRotate = true;
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (e.buttons === 1) {
                    cube.rotation.y += e.movementX * 0.01;
                    cube.rotation.x += e.movementY * 0.01;
                }
            });
            
            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                if (autoRotate) {
                    cube.rotation.x += 0.005;
                    cube.rotation.y += 0.005;
                }
                
                renderer.render(scene, camera);
            }
            
            animate();
            
        } catch (error) {
            log('✗ Error: ' + error.message, 'error');
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
